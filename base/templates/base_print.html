{% load static base_tags %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8"/>
    <title>Salus - Sistema de Atenção e Vigilância em Saúde</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Sistema de Monitoramento de Vigilância Epidemiológica para cidade do Natal." name="description"/>
    <meta content="LAIS/UFRN e NAVI/IFRN" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <!-- {% get_last_commit %} / {% get_branch_full %} -->

    <!-- plugin css -->
    <link href="{% static 'libs/jquery-vectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css"/>

    <!-- App css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    {% if DEV %}
        <link href="{% static 'css/app.red.css' %}" rel="stylesheet" type="text/css"/>
    {% else %}
        <link href="{% static 'css/app.css' %}" rel="stylesheet" type="text/css"/>
    {% endif %}
    <link href="{% static 'libs/custombox/custombox.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/vigilancianatal.css' %}" rel="stylesheet" type="text/css"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    {% block styles %}{% endblock %}

</head>
<body onload="window.print()">

{% block conteudo %}
{% endblock %}
<!-- Vendor js -->
<script src="{% static 'js/vendor.min.js' %}"></script>

<script src="{% static 'libs/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
<script src="{% static 'libs/jquery-vectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'libs/jquery-vectormap/jquery-jvectormap-world-mill-en.js' %}"></script>

<!-- Peity chart-->
<script src="{% static 'libs/peity/jquery.peity.min.js' %}"></script>
<script src="{% static 'libs/custombox/custombox.min.js' %}"></script>
<script src="//cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>


{% block scripts %}{% endblock %}

<!-- App js -->
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/vigilancianatal.js' %}"></script>


</body>
</html>
