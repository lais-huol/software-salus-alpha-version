{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8"/>
    <title>Salus - Sistema de Atenção e Vigilância em Saúde</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Sistema de Monitoramento de Vigilância Epidemiológica para cidade do Natal." name="description"/>
    <meta content="LAIS/UFRN e NAVI/IFRN" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

    <!-- plugin css -->
    <link href="{% static 'libs/jquery-vectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css"/>

    <!-- App css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/app.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'libs/custombox/custombox.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/vigilancianatal.css' %}" rel="stylesheet" type="text/css"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    {% block styles %}{% endblock %}

</head>

<body>


<div class="modal fade" id="modal-interno" tabindex="-1" role="dialog" aria-labelledby="modal-interno" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">

        <!--Content-->
        <div class="modal-content">
            <!--Body-->

            <div class="modal-body mb-0 p-0">
{#                <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">#}
{#                    <iframe class="embed-responsive-item" id="iframe-comp"></iframe>#}
{#                </div>#}
            </div>

        </div>
        <!--/.Content-->

    </div>
</div>


<!-- Pre-loader -->
        <div id="preloader">
            <div id="status">
                <div class="bouncingLoader"><div ></div><div ></div><div ></div></div>
            </div>
        </div>
<!-- End Preloader-->


<!-- End Navigation Bar-->

<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->


<div class="modal-header">
    {% block cabecalho %}{% endblock %}
    <button type="button" class="close" data-dismiss="modal" onclick="parent.fecharModalIframe()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
<div class="modal-body">
    {% include "mensagens.html" %}
    {% block conteudo %}{% endblock %}
</div>

<!-- end Footer -->

<!-- Vendor js -->
<script src="{% static 'js/vendor.min.js' %}"></script>

<script src="{% static 'libs/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
<script src="{% static 'libs/jquery-vectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'libs/jquery-vectormap/jquery-jvectormap-world-mill-en.js' %}"></script>

<!-- Peity chart-->
<script src="{% static 'libs/peity/jquery.peity.min.js' %}"></script>
<script src="{% static 'libs/custombox/custombox.min.js' %}"></script>


<!-- App js -->
<script src="{% static 'js/app.min.js' %}"></script>


<script src="{% static 'js/vigilancianatal.js' %}"></script>

{% block scripts %}

{% endblock %}

</body>
</html>
