<table id="{{ id }}" class="{{ table_classes }}">
    <thead>
        <tr>
        {% for col in cols %}
            <th>{{ col }}</th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
        {% for data in row %}
            <td>{{ data }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
